<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input Types - Html</title>
  <script src="Scripts/main.js"></script>
</head>
<body>
  <section class="form-register">
    <h4>Input Types</h4>
      <input class="controls" type="text" placeholder="Texto"> 
      <input class="controls" type="email" placeholder="E-mail"> 
      <input class="controls" type="password" placeholder="Senha"> 
      <input class="controls" type="search" placeholder="Search">
      <input class="controls" type="url" placeholder="www.google.com/">
      <input class="controls" type="tel" placeholder="(00)00000-0000">
      <input class="controls" type="time">
      <input class="controls" type="date">
      <input class="controls" type="datetime-local">
      <input class="controls" type="week">
      <input class="controls" type="month">
      <input class="controls" type="color">
      <input class="controls" type="file">
      <input class="controls" type="image">
      <input class="controls" type="submit">
      <input class="controls" type="reset">
      <input class="controls" type="button">
      <input class="controls" type="hidden" placeholder="hiddem">
      <input class="controls" type="number">
      <input class="controls" type="range">
      <input class="controls" type="radio">
      <input class="controls" type="checkbox">
    <p>Criado por <a href="https://github.com/c-Campos-ss">Cau√£ Campos</a></p>
    <input class="botons" type="submit" value="By Campos" onclick="github();">
  </section>
</body>
</html>
